<!doctype html>
<html class="no-js" lang="">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>Blackjack</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="apple-touch-icon" href="apple-touch-icon.png">
        <!-- Place favicon.ico in the root directory -->

        <link rel="stylesheet" href="css/normalize.css">
        <link rel="stylesheet" href="css/main.css">
        <!--<script src="js/vendor/modernizr-2.8.3.min.js"></script>-->
    </head>
    <body>
        <!--[if lt IE 8]>
            <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->

        <!-- Add your site or application content here -->
        <div class="board ">

            <div class="backbone"></div>

            <p>Blackjack Strategy</p>

            <div class="wrapper clearfix">
                <section id="dealer" tabindex="1" autofocus>
                    <h3>Dealer card <span class="dealer-card"></span></h3>

                    <button class="as" value="1">1</button>
                    <button value="2">2</button>
                    <button value="3">3</button>
                    <button value="4">4</button>
                    <button value="5">5</button>
                    <button value="6">6</button>
                    <button value="7">7</button>
                    <button value="8">8</button>
                    <button value="9">9</button>
                    <button value="0">10</button>
                </section>

                <section class="action">
                    <h2>Action</h2>
                    <h3 id="action">Nada</h3>
                </section>

                <section id="count">
                    <h2>Count</h2>
                    <h3 class="count">0</h3>
                    <button class="shuffle">SHUFFLE</button>
                </section>

                <section id="yours" tabindex="2">
                    <h3>Your cards <span class="your-card"></span></h3>
                    <button class="as" value="1">1</button>
                    <button value="2">2</button>
                    <button value="3">3</button>
                    <button value="4">4</button>
                    <button value="5">5</button>
                    <button value="6">6</button>
                    <button value="7">7</button>
                    <button value="8">8</button>
                    <button value="9">9</button>
                    <button value="0">10</button>
                    <br><br>
                    <button class="clear">CLEAR</button>
                </section>


                <section id="others" tabindex="3">
                    <h3>Others cards</h3>
                    <button class="as" value="1">1</button>
                    <button value="2">2</button>
                    <button value="3">3</button>
                    <button value="4">4</button>
                    <button value="5">5</button>
                    <button value="6">6</button>
                    <button value="7">7</button>
                    <button value="8">8</button>
                    <button value="9">9</button>
                    <button value="0">10</button>
                </section>
            </div>

        </div>


        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
        <script src="js/vendor/underscore-1.8.3.min.js"></script>
        <script src="http://cdnjs.cloudflare.com/ajax/libs/backbone.js/1.1.0/backbone-min.js"></script>

        <!--<script src="js/main.js"></script>-->
        <script src="js/model.js"></script>
    </body>
</html>
